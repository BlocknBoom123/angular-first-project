<app-header />
<main>
    <ul id="users">
        @for (x of users; track x.id) {
            <app-user [user]="x" (select)="onSelectUser($event)"/>
        }
    </ul>
    @if (user) {
    <app-tasks [id]="user.id" [name]="user.name"/>
    } @else {
        <p>Select a name to see tasks</p>
    }
</main>
